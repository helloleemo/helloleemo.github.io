<body>
    <div class="wrapper-sidebar">
          <div class="sidebar">
            <a href="index.html">
              <h3>
                <i class="fa-solid fa-arrow-left" fa-bounce></i>
                back to WorkStation
              </h3>
            </a>
            <ul>
              <li style="color:white"> .</li>
            </ul>
          </div>
    </div>

    <div id="app">
        <div class="wrapper">
          <div class="container">
            <div class="content">
              <h1>To Do List</h1>
              <div class="input">
                <div class="outline">
                  <input v-model="newTodo" @keyup.enter="addTodo" type="text" placeholder="work item..." >
                  <div @click="changeColorClass" :class="currentColorClass" class="circle"></div>
                </div>
                <button @click="addTodo"><i class="fa-solid fa-plus"></i></button>
              </div>
              <ul>
                <li v-for="(todo, index) in todos" :key="index" :class="todo.colorClass">
                  <i :class="getIconClass(todo)" @click="toggleComplete(index)"></i>
                  <p>{{ todo.text }}</p>
                  <i class="fa-solid fa-xmark" @click="removeTodo(index)"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </div>
    
</body>
