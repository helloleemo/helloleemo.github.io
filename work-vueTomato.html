      rel="stylesheet"
    />
    <!-- imported style -->
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/template.css" />
    <link rel="stylesheet" href="css/work-vueTomato.css">
    <!-- js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sticky-sidebar/3.3.1/sticky-sidebar.min.js"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/9142318aee.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@mojs/core" defer></script>
    <script src="node_modules/animejs/lib/anime.min.js" defer></script>
    <script src="js/template.js" defer></script>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="js/work-vueTomato.js" defer></script>

</head>

<body>
  <div id="app">
    <div class="bgc" v-bind:class="bgc" >
        <div class="wrapper-sidebar">
          <div class="sidebar">
            <a href="index.html">
              <h3>
                <i class="fa-solid fa-arrow-left" fa-bounce></i>
                back to WorkStation
              </h3>
            </a>
            <ul>
              <li><button @click="toggle"><i class="fa-solid fa-gear"></i></button></li>
            </ul>
          </div>
        </div>
      
        <div class="cover" v-show="settings"></div>
        <div class="container">
          <h1>POMODORO</h1>
          <div class="timer">
              {{ formattedTime }}
          </div>
          <div class="timerBtn">
            <button v-if="!timerRunning"@click="startTimer" ><i class="fa-solid fa-play" v-bind:class="bgcBtn"></i></button>
            <button v-else @click="stopTimer" v-bind:class="bgcBtn"><i class="fa-solid fa-pause"></i><button>
            <button class="skipBtn" v-show="stopTimer"v-if="!timerRunning"@click="skipCurrentPhase">Skip</button>
          </div>
          <div class="settings" v-show="settings">
            <button class="close" @click="toggle">X</button>
            <h2>Settings</h2>
            <input type="number" v-model="tempWorkTime" min="1">
            <label>Set focus time (min)</label>
            <input type="number" v-model="tempBreakTime" min="1">
            <label> Set rest time (min)</label>
            <button class="change" @click="settingTime">Change</button>
          </div>
        </div>
      </div>
  </div>


</body>
