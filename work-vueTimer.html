<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Station</title>
    <!-- GOOGLE FONT -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Rubik -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inconsolata:wght@200..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Maven+Pro:wght@400..900&family=Reddit+Mono:wght@200..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Anton -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inconsolata:wght@200..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Maven+Pro:wght@400..900&family=Reddit+Mono:wght@200..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- imported style -->
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/template.css" />

    <!-- js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sticky-sidebar/3.3.1/sticky-sidebar.min.js"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/9142318aee.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="node_modules/animejs/lib/anime.min.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/template.js" defer></script>


    <link rel="stylesheet" href="css/work-vueTool.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="js/work-vueTool.js" defer></script>

</head>
<body>
    <div class="wrapper-sidebar">
      <div class="sidebar">
        <a href="">
          <h3>
            <i class="fa-solid fa-arrow-left" fa-bounce></i>
            back to WorkStation
          </h3>
        </a>
        <ul>
          <li><a href="">.</a></li>
          <li><a href=""></a></li>
          <li><a href=""></a></li>
        </ul>
      </div>
    </div>

    <div id="app">
        <div class="container">
            <div class="stopwatch">
                <div class="title"></div>
                <div class="timer">
                    <div class="min">{{min}}:</div>
                    <div class="sec">{{sec}}.</div>
                    <div class="cs">{{cs}}</div>
                </div>
                <div class="button">
                    <button v-on:click="BtnCount" v-bind:class="btnClickStyle">{{btnText}}</button>
                    <button>Stop</button>
                </div>
                <div class="record">
                    <ul>
                        <li v-for="record in records">{{record.min}}:{{record.sec}}.{{record.cs}}</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
  

</body>
</html>
